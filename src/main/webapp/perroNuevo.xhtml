<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:param name="título" value="Perro Nuevo"/>
  <h:head>
    <meta charset="UTF-8" />
    <title>#{título}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="estilos.css"/>
  </h:head>
  <h:body>
    <h:form prependId="false">
      <header>
        <!-- ancla que abre una página de JSF. -->
        <h:link value="Cancelar⁬⁬⁬" outcome="index"/>
        <h:commandButton type="submit" value="Guardar"
                         action="#{ctrlPerroNuevo.guarda()}"/>
        <h1>#{título}</h1>
      </header>
      <h:messages globalOnly="true"/>
      <p>
        <h:inputText id="nombre" p:placeholder="Nombre del perro"
                     value="#{ctrlPerroNuevo.modelo.nombre}"/>
        <h:message for="nombre"/>
      </p>
      <p>
        <h:inputText id="raza" p:placeholder="Raza del perro"
                     value="#{ctrlPerroNuevo.modelo.raza}"/>
        <h:message for="raza"/>
      </p>
      <ezcomp:mi-footer></ezcomp:mi-footer>
    </h:form>
  </h:body>
</html>
